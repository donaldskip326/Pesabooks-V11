<form [formGroup]="memberForm" fxLayout="column" fxFlexFill>

  <div fxLayout="row">
    <h2 mat-dialog-title>{{'app.common.member' | translate}}</h2>
    <span fxFlex></span>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="Firstname" formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Lastname" formControlName="lastName">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Phone" formControlName="phone">
    </mat-form-field>

  </mat-dialog-content>
  <mat-divider></mat-divider>

  <mat-dialog-actions fxLayout="row" *tdLoading="'create_member'; mode:'linear'; type:'circle'; strategy:'overlay'; color:'accent'">
    <button mat-raised-button type="button" matDialogClose>{{'app.common.cancel' | translate}}</button>
    <span fxFlex></span>
    <button color="accent" mat-raised-button (click)="save()">{{'app.common.save' | translate}}</button>
  </mat-dialog-actions>
</form>
