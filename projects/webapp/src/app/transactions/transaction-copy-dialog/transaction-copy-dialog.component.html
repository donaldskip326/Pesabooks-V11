<h2 mat-dialog-title>Copy to date</h2>
<mat-dialog-content [formGroup]="formGroup">
  <mat-form-field>
    <input matInput [matDatepicker]="datePicker" placeholder="Date" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="push-left">
    <input matInput [matDatepicker]="dueDatePicker" placeholder="Due Date" formControlName="dueDate">
    <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #dueDatePicker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="save()">Copy</button>
</mat-dialog-actions>
