<div fxLayout="column">

  <div>
    <mat-form-field floatLabel="always">
      <mat-label>{{'app.transactions.filters.date'| translate}}</mat-label>
      <mat-select [formControl]="monthControl" [placeholder]="'app.transactions.filters.allDates'| translate">
        <mat-option>{{'app.transactions.filters.allDates'| translate}}</mat-option>
        <mat-option *ngFor="let month of months" [value]="month">
          {{ month.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <table td-data-table>
      <thead>
        <tr td-data-table-column-row>
          <th td-data-table-column style="min-width: 150px"> Member </th>
          <th td-data-table-column *ngFor="let column of configWidthColumns" [numeric]="true">
            {{column.label}}
          </th>
          <!-- <th td-data-table-column [numeric]="true">Total Received</th>
          <th td-data-table-column [numeric]="true">Total Sent</th>
          <th td-data-table-column [numeric]="true">Balance</th> -->
        </tr>
      </thead>
      <tbody>
        <tr td-data-table-row *ngFor="let row of membersData">
          <td td-data-table-cell>
            {{row.fullName}}
          </td>
          <td td-data-table-cell *ngFor="let column of configWidthColumns" [numeric]="true">
            <span [ngClass]="{'tc-green-800':row[column.name]>=0 }">{{row[column.name]
              | currency}}</span>
          </td>
          <!-- <td td-data-table-cell [numeric]="true">
            <span>{{row.inputTotal | currency:currentGroup?.currency:'symbol-narrow'}}</span>
          </td>
          <td td-data-table-cell [numeric]="true">
            <span>{{row.outputTotal | currency:currentGroup?.currency:'symbol-narrow'}}</span>
          </td>
          <td td-data-table-cell [numeric]="true">
            <span [ngClass]="{'tc-green-800':row.balance>=0, 'tc-red-800':row.balance<0}">{{row.balance |
              currency:currentGroup?.currency:'symbol-narrow'}}</span>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
